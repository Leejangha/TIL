{% extends "trends/base.html" %}

{% block content %}
    <h1>트렌드 분석 애플리케이션</h1>  
    <a href="{% url "trends:keyword" %}">키워드 추가</a>
    <a href="{% url "trends:crawling" %}">크롤링</a>
    <a href="{% url "trends:crawling_histogram" %}">히스토그램</a>
    <a href="{% url "trends:crawling_advaned" %}">지난 1년 크롤링</a>
  <h2>크롤링 기초 - 전체 기간 검색 결과</h2>
  <table>
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
      {% for trend in trends %}
        <tr>
          <td>검색결과: {{ trend.keyword }} - {{ trend.search_results_count }}개 / 검색일자: {{ trend.created_at|date:"Y-m-d" }}<td/>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
